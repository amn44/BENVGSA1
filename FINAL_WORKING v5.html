// Popup
    map.on('click', '2015_16_25', function (e) {
      //checks to see if the bpopup is already showing, if so removes it
        if (document.contains(document.getElementById("tester"))) { 
            document.getElementById("tester").remove();
          }
        var boroughClick = e.features[0].properties.NAME; // displays borough name
        var graphData = boroughClick.replace(/\s/g, ''); // sets the graph data variable
        var graph = '<b>' + boroughClick + '</b>' + '<div id="tester" style="width:450px;height:280px;"></div>'; //sets the size of the div popup
        var popup = new mapboxgl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(graph);
             popup.addTo(map);
            // plots the new pie chart
        Plotly.newPlot('tester', [dataDict[graphData]], layout); 
    });

    map.on('mouseenter', '2015_16_25', function () {
        map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', '2015_16_25', function () {
        map.getCanvas().style.cursor = '';
    });
